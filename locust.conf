
# ------------------------
# NOTICE: Don't USE HTTPS
# ------------------------
host = http://10.201.0.123 

users = 20
spawn-rate = 10

headless = false        
autostart = false      
web-host = 0.0.0.0      # 僅本機測試可留空，想遠端瀏覽就綁 0.0.0.0
web-port = 8089
run-time = 30m
stop-timeout = 30s

locustfile = ./locustfile.py


# Use an external JSON file to avoid inline parsing/escaping issues
config-users = ./profiles/config-users.json


# 統計輸出
csv = ./results/run
csv-full-history = true
html = ./results/report.html
logfile = ./results/locust.log
loglevel = ERROR

# （可選）限制單連線逾時、重試等 HTTP 行為
# # request-timeout = 30
# # reset-stats = false

# =========================
# 使用說明（備註，不會被 Locust 解析）
# 1) MQTT broker 主機在程式中以環境變數讀取，請於啟動前設定，例如：
#    export MQTT_HOST=10.60.0.2
#    export MQTT_PORT=1883
# 2) 想調整 HTTP 與 MQTT 的比例，請在各 UserClass 內設定：
#    class SocialUser(FastHttpUser): weight = 3
#    class MqttUser(User):           weight = 1
#    上例代表約 75% HTTP、25% MQTT。
# 3) 你的 VRF/namespace 路由配置不需在此檔設定；照你慣用的 ip vrf exec 啟動即可。
# =========================
